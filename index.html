<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#05070a" />
  <title>NEON ALLEY — Hybrid Overworld Prototype</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icon-192.png">

  <style>
    :root{
      --bg:#05070a;
      --panel: rgba(10,16,24,.90);
      --line: rgba(0,243,255,.22);
      --cyan:#00f3ff;
      --pink:#ff007c;
      --yellow:#fcee0a;
      --text:#d9e7ee;
      --muted:#8aa0b3;
      --shadowC: 0 0 22px rgba(0,243,255,.28);
      --shadowP: 0 0 22px rgba(255,0,124,.22);
      --font: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
    }

    html,body{
      margin:0; height:100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      overflow:hidden;
      touch-action: none; /* Verhindert Browser-Scrollen/Zoomen auf dem Tablet */
    }

    #app{ position:relative; height:100%; width:100%; overflow:hidden; }
    
    #worldCanvas{
      position:absolute; inset:0;
      display:block;
      z-index:1;
      background: radial-gradient(circle at 50% 40%, rgba(0,243,255,.06), transparent 55%),
                  linear-gradient(180deg, rgba(7,10,16,.0), rgba(0,0,0,.45));
    }

    #ui{
      position:absolute; inset:0;
      z-index:10;
      pointer-events:none; /* Wichtig: Klicks gehen durch das UI-Overlay zum Canvas */
    }

    /* Alle UI-Elemente müssen pointer-events wieder einschalten */
    .panel, .btn, .chip, #card { pointer-events: auto; }

    #ui::before{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,.01) 0 1px, transparent 1px 4px);
      opacity:.3;
    }

    .panel{
      background: linear-gradient(180deg, rgba(10,16,24,.92), rgba(5,9,14,.92));
      border:1px solid rgba(0,243,255,.25);
      box-shadow: var(--shadowC);
      backdrop-filter: blur(8px);
      border-radius: 12px;
    }
    .panel.pink{ border-color: rgba(255,0,124,.28); box-shadow: var(--shadowP); }

    #hud{
      position:absolute; left:12px; right:12px; top:12px;
      display:flex; gap:10px; justify-content:space-between;
      pointer-events:none;
    }
    .hud-group { display:flex; gap:8px; }
    .chip{ padding:8px 12px; min-width:100px; font-size:11px; color:var(--muted); }
    .chip b{ color:var(--text); font-size:13px; display:block; }

    #centerWrap{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
      pointer-events:none;
    }
    #card{
      width:min(500px, 90vw);
      padding:24px;
      text-align:center;
    }

    #logo{ font-size:32px; font-weight:900; letter-spacing:4px; color:var(--cyan); margin-bottom:4px; }
    #sub{ font-size:11px; color:var(--pink); letter-spacing:2px; margin-bottom:20px; }

    .row{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:15px; }
    .btn{
      background: rgba(0,0,0,.3);
      border:1px solid var(--cyan);
      color: var(--cyan);
      padding:14px 20px;
      font-weight:bold;
      border-radius:8px;
      cursor:pointer;
      text-transform:uppercase;
      font-size:13px;
    }
    .btn.yellow{ border-color: var(--yellow); color: var(--yellow); }
    .btn.pink{ border-color: var(--pink); color: var(--pink); }

    #overworld, #npcPanel {
      position:absolute; padding:15px; display:none; width: min(350px, 85vw);
    }
    #overworld { left:12px; top:80px; }
    #npcPanel { right:12px; top:80px; }
    
    #toast{
      position:absolute; left:50%; bottom:100px; transform:translateX(-50%);
      padding:12px 20px; border-radius:8px; background:rgba(0,0,0,0.8);
      border:1px solid var(--cyan); color:white; display:none; z-index:100;
    }

    @media (max-width: 800px) {
      #npcPanel { top:auto; bottom:20px; left:12px; right:12px; width:auto; }
      #overworld { width:auto; right:12px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="worldCanvas"></canvas>

    <div id="ui">
      <div id="hud">
        <div class="hud-group">
          <div class="chip panel">DISTRICT<b id="district">Sector-07</b></div>
        </div>
        <div class="hud-group">
          <div class="chip panel">EDDIES<b id="money">E$ 0</b></div>
          <div class="chip panel">HEAT<b id="heat">0%</b></div>
        </div>
      </div>

      <div id="centerWrap">
        <div id="card" class="panel">
          <div id="logo">NEON ALLEY</div>
          <div id="sub">TABLET OVERWORLD PROTOTYPE</div>
          <p style="font-size:12px; color:var(--muted)">
            Tablet: Ziehen zum Bewegen · Tippen auf Nodes.<br>
            Desktop: WASD / Pfeiltasten · Enter zum Start.
          </p>
          <div class="row">
            <button id="btnEnter" class="btn yellow">Initialisieren</button>
          </div>
        </div>
      </div>

      <div id="overworld" class="panel">
        <h3 style="margin:0; font-size:12px; color:var(--cyan)">SYSTEM CONTROLS</h3>
        <div class="row" style="justify-content:flex-start">
          <button id="btnFocus" class="btn">Focus</button>
          <button id="btnReset" class="btn pink">Reset</button>
        </div>
      </div>

      <div id="npcPanel" class="panel pink">
        <h3 id="npcName" style="margin:0; font-size:12px; color:var(--pink)">SIGNAL</h3>
        <p id="npcText" style="font-size:13px; margin:10px 0;">Wähle einen Sektor auf der Karte...</p>
      </div>

      <div id="toast"></div>
    </div>
  </div>

  <script type="module">
    const state = {
      money: 0,
      heat: 0,
      camera: { x: 0, y: 0, zoom: 1 },
      nodes: [
        { id:"N1", x:-150, y:-100, name:"Neon Gate", npc:"NYX", text:"Verbindung stabil. Keine Scanner in Sicht." },
        { id:"N2", x: 100, y:-50, name:"Alley Market", npc:"GHOST", text:"Schwarzmarkt-Preise steigen. Kauf jetzt." },
        { id:"N3", x: 0, y: 150, name:"Skyline Relay", npc:"NYX", text:"Arasaka Patrouillen verstärkt. Vorsicht." },
      ],
      selected: null,
      inGame: false
    };

    const canvas = document.getElementById("worldCanvas");
    const ctx = canvas.getContext("2d");
    const $ = (id) => document.getElementById(id);

    // Resize
    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    // Helper: Koordinaten umrechnen
    function worldToScreen(wx, wy) {
      return {
        x: (window.innerWidth / 2) + (wx - state.camera.x) * state.camera.zoom,
        y: (window.innerHeight / 2) + (wy - state.camera.y) * state.camera.zoom
      };
    }
    function screenToWorld(sx, sy) {
      return {
        x: (sx - window.innerWidth / 2) / state.camera.zoom + state.camera.x,
        y: (sy - window.innerHeight / 2) / state.camera.zoom + state.camera.y
      };
    }

    // Render Loop
    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      
      // Grid
      ctx.strokeStyle = "rgba(0, 243, 255, 0.1)";
      ctx.lineWidth = 1;
      const step = 60 * state.camera.zoom;
      const offX = (-state.camera.x * state.camera.zoom) % step;
      const offY = (-state.camera.y * state.camera.zoom) % step;

      for(let x = offX; x < window.innerWidth; x += step) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, window.innerHeight); ctx.stroke();
      }
      for(let y = offY; y < window.innerHeight; y += step) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(window.innerWidth, y); ctx.stroke();
      }

      // Nodes
      state.nodes.forEach(n => {
        const p = worldToScreen(n.x, n.y);
        const active = state.selected === n;
        
        ctx.fillStyle = n.npc === "NYX" ? "rgba(0,243,255,0.5)" : "rgba(255,0,124,0.5)";
        if(active) ctx.fillStyle = "#fff";
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, 15 * state.camera.zoom, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.font = "10px monospace";
        ctx.fillText(n.name, p.x + 20, p.y + 5);
      });

      requestAnimationFrame(draw);
    }
    draw();

    // Interaction Logic
    let isDragging = false;
    let lastPos = { x: 0, y: 0 };
    let totalDist = 0;

    // Interaction Logic (FIX: Mobile/Tablet Tap + Drag)
let isDragging = false;
let lastPos = { x: 0, y: 0 };
let totalDist = 0;

canvas.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  canvas.setPointerCapture(e.pointerId);

  isDragging = true;
  lastPos = { x: e.clientX, y: e.clientY };
  totalDist = 0;
}, { passive: false });

canvas.addEventListener("pointermove", (e) => {
  if (!isDragging) return;

  const dx = e.clientX - lastPos.x;
  const dy = e.clientY - lastPos.y;
  totalDist += Math.abs(dx) + Math.abs(dy);

  state.camera.x -= dx / state.camera.zoom;
  state.camera.y -= dy / state.camera.zoom;

  lastPos = { x: e.clientX, y: e.clientY };
});

const rect = canvas.getBoundingClientRect();
const wpos = screenToWorld(
  e.clientX - rect.left,
  e.clientY - rect.top
);

  isDragging = false;
  try { canvas.releasePointerCapture(e.pointerId); } catch {}

  // Tap wenn kaum Bewegung
  if (totalDist < 10) {
    const wpos = screenToWorld(e.clientX, e.clientY);

    let hit = null;
    for (const n of state.nodes) {
      if (Math.hypot(wpos.x - n.x, wpos.y - n.y) < 35) {
        hit = n;
        break;
      }
    }
    if (hit) selectNode(hit);
  }
});

canvas.addEventListener("pointercancel", () => {
  isDragging = false;
});
    function selectNode(n) {
      state.selected = n;
      state.money += 10;
      state.heat = Math.min(100, state.heat + 5);
      $("npcName").textContent = n.npc + " // " + n.name;
      $("npcText").textContent = n.text;
      $("money").textContent = "E$ " + state.money;
      $("heat").textContent = state.heat + "%";
      showToast("Sektor Daten empfangen");
    }

    function showToast(m) {
      $("toast").textContent = m;
      $("toast").style.display = "block";
      setTimeout(() => $("toast").style.display = "none", 2000);
    }

    function enterGame() {
      state.inGame = true;
      $("centerWrap").style.display = "none";
      $("overworld").style.display = "block";
      $("npcPanel").style.display = "block";
      showToast("Link hergestellt.");
    }

    // Button Events
    $("btnEnter").onclick = enterGame;
    $("btnFocus").onclick = () => {
      state.camera.zoom = state.camera.zoom === 1 ? 1.8 : 1;
    };
    $("btnReset").onclick = () => location.reload();

  </script>
</body>
</html>
